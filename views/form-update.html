<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Project Page</title>
    <link rel="shortcut icon" href="../public/img/page-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/form-project.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid mx-5 px-5 gap-3">
            <a class="navbar-brand" href="https://dumbways.id/" target="_blank">
                <img src="../public/img/logo-dumbways.png" width="60px">
            </a>
            <div class="navbar-collapse">
                <div class="navbar-nav gap-3">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/formProject">Add Project</a>
                </div>
            </div>
            <div class="navbar-nav gap-3 float-end">
                {{if .Data.IsLogin}}
                <a class="nav-link" aria-current="page" href="/">Hello, {{.Data.UserName}}</a>
                <a class="nav-link" href="/logout">logout</a>
                {{else}}
                <a class="nav-link" href="/formRegister">Register</a>
                <a class="nav-link" href="/formLogin">Login</a>
                {{end}}
            </div>
            <div class="float-end" >
                <button type="button" class="btn btn-dark">
                    <a href="/contact" class="text-decoration-none text-white">contact me</a>
                </button>
            </div>
        </div>
    </nav>

    <form class="d-flex flex-column" action="/updateProject" method="POST">
        <h1 class="fs-5 fw-bold text-center mt-4">UPDATE MY PROJECT</h1>
        <div class="project-name mt-2">
            <label class="fw-bold" for="input-title">Project Name</label>
            <input name="input-title" class="p-2 rounded-3 w-100" id="input-title" type="text" placeholder="New Project" required>
        </div>
        <div class="project-date mt-3 d-flex flex-row gap-3">
            <div>
                <label class="fw-bold" for="start-date">Start Date</label>
                <input name="start-date" class="p-2 rounded-3 w-100" id="start-date" type="date" placeholder="Project Started" required>
            </div>
            <div>
                <label class="fw-bold" for="end-date">End Date</label>
                <input name="end-date" class="p-2 rounded-3 w-100" id="end-date" type="date" placeholder="Project Finished" required>
            </div>
        </div>
        <div class="mt-3">
            <label class="fw-bold" for="project-description">Desciption</label>
            <textarea name="project-description" class="p-2 rounded-3 pb-4 w-100" id="project-description" placeholder="Project Description" required></textarea>
        </div>
        <div class="project-tech mt-3">
            <label class="fw-bold" class="mb-1" for="tech-option">Technologies</label>
            <div class="d-flex flex-row w-100">
                <div id="tech-option" class="tech-option d-flex flex-column w-50">
                    <div>
                        <input type="checkbox" id="tech-list" name="tech-list" value="reactjs">
                        <label for="react-js">React Js</label>
                        
                    </div>
                    <div>
                        <input type="checkbox"  id="tech-list" name="tech-list" value="nodejs">
                        <label for="node-js">Node Js</label>
                    </div>
                </div>
                <div id="tech-option" class="tech-option d-flex flex-column w-50">
                    <div>
                        <input type="checkbox" id="tech-list" name="tech-list" value="javascript">
                        <label for="javascript">JavaScript</label>
                        
                    </div>
                    <div>
                        <input type="checkbox" id="tech-list" name="tech-list" value="golang">
                        <label for="golang">Golang</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="project-image mt-3">
            <label class="fw-bold" for="upload-image">Upload Image</label>
            <input class="p-2 rounded-3 bg-white w-100" type="file" id="upload-image" name="upload-image" class="upload-image">
        </div>
        <div class="mt-3 d-flex justify-content-end">
            <button class="btn btn-dark px-4 ">submit</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
</html>
